<!-- Главная страница-->
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySmartHome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Боковое меню -->
        <nav class="sidebar-menu">
            <div class="menu-item active">Панель управления</div>
            <div class="menu-item">Освещение</div>
            <div class="menu-item">Климат</div>
            <div class="menu-item">Безопасность</div>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <!-- Блок с температурой -->
            <div class="card">
                <h3>Температура в доме</h3>
                <div class="temp-value" id="temperature"></div>
            </div>
            
            <!-- Блок управления климатом -->
            <div class="card climate-control">
                <h3>Климат-контроль</h3>
                <div>
                    <label for="target-temp">Целевая температура: <span id="target-temp-value">24.7</span>°C</label><br>
                    <input type="range" id="target-temp" min="18" max="30" step="0.1" value="24.7">
                    <!-- Подписи под ползунком -->
                    <div class="range-labels">
                        <span>18</span>
                        <span>20</span>
                        <span>22</span>
                        <span>24</span>
                        <span>26</span>
                        <span>28</span>
                        <span>30</span>
                    </div>
                </div>
                <button id="set-temp-btn">Установить</button>
            </div>

            <!-- Блок с освещением -->
            <div class="card">
                <h3>Освещение</h3>
                <div class="light-item">
                    <span>Свет в гостиной</span>
                    <button class="light-btn" id="living-room-light">ВКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в спальне 1</span>
                    <button class="light-btn" id="bedroom1-light">ВЫКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в спальне 2</span>
                    <button class="light-btn" id="bedroom2-light">ВЫКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в ванной</span>
                    <button class="light-btn" id="bathroom-light">ВКЛ</button>
                </div>
            </div>

            <!-- Блок безопасности -->
            <div class="card">
                <h3>Система безопасности</h3>
                <div id="security-status">Все датчики в норме</div>
            </div>

            <!-- Блок плана помещений (чертёж) -->
            <div class="card">
                <h3>План помещений</h3>
                <div class="floor-plan">
                    <svg width="100%" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Фон прозрачный -->
                        <rect width="600" height="300" fill="none" />

                        <!-- Гостиная -->
                        <path d="M50,50 H250 V150 H50 Z" stroke="#ffffff" stroke-width="1.5" fill="none" />
                        <text x="150" y="100" fill="white" font-size="14" text-anchor="middle">Гостиная</text>

                        <!-- Спальня 1 -->
                        <path d="M50,170 H150 V250 H50 Z" stroke="#ffffff" stroke-width="1.5" fill="none" />
                        <text x="100" y="210" fill="white" font-size="14" text-anchor="middle">Спальня 1</text>

                        <!-- Спальня 2 -->
                        <path d="M170,170 H270 V250 H170 Z" stroke="#ffffff" stroke-width="1.5" fill="none" />
                        <text x="220" y="210" fill="white" font-size="14" text-anchor="middle">Спальня 2</text>

                        <!-- Ванная -->
                        <path d="M290,50 H390 V130 H290 Z" stroke="#ffffff" stroke-width="1.5" fill="none" />
                        <text x="340" y="90" fill="white" font-size="14" text-anchor="middle">Ванная</text>

                        <!-- Коридор -->
                        <path d="M290,170 H550 V250 H290 Z" stroke="#ffffff" stroke-width="1.5" fill="none" />
                        <text x="420" y="210" fill="white" font-size="14" text-anchor="middle">Коридор</text>

                        <!-- Двери -->
                        <line x1="250" y1="100" x2="280" y2="100" stroke="#ffffff" stroke-width="1.5" />
                        <line x1="150" y1="210" x2="170" y2="210" stroke="#ffffff" stroke-width="1.5" />
                        <line x1="270" y1="210" x2="290" y2="210" stroke="#ffffff" stroke-width="1.5" />
                        <line x1="340" y1="130" x2="340" y2="150" stroke="#ffffff" stroke-width="1.5" />
                        <line x1="550" y1="210" x2="570" y2="210" stroke="#ffffff" stroke-width="1.5" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
