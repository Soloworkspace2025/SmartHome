<!-- Главная страница-->
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySmartHome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Верхнее меню -->
        <nav class="menu">
            <div class="menu-item active">Панель управления</div>
            <div class="menu-item">Освещение</div>
            <div class="menu-item">Климат</div>
            <div class="menu-item">Безопасность</div>
        </nav>

        <!-- Основной контент -->
        <div class="content">
            <!-- Блок с температурой -->
            <div class="card">
                <h3>Температура в доме</h3>
                <div class="temp-value" id="temperature">24.7°C</div>
            </div>

            <!-- Блок с освещением -->
            <div class="card">
                <h3>Освещение</h3>
                <div class="light-item">
                    <span>Свет в гостиной</span>
                    <button class="light-btn" id="living-room-light">ВКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в спальне 1</span>
                    <button class="light-btn" id="bedroom1-light">ВЫКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в спальне 2</span>
                    <button class="light-btn" id="bedroom2-light">ВЫКЛ</button>
                </div>
                <div class="light-item">
                    <span>Свет в ванной</span>
                    <button class="light-btn" id="bathroom-light">ВКЛ</button>
                </div>
            </div>

            <!-- Блок безопасности -->
            <div class="card">
                <h3>Система безопасности</h3>
                <div id="security-status">Все датчики в норме</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
